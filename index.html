<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app" id="weather-app">
        <div class="header">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-dark"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <h1 id="city">Kyiv</h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="date">Monday, September 12</li>
              <li id="description">Possible light rain</li>
            </ul>
            <span class="icon">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly_cloudy"
                id="icon-name"
              />
            </span>
            <span class="temperature" id="temperature">10</span>
            <span class="units"> °C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Feels like: <span id="feels-like">85</span>°C</li>
              <li>Humidity: <span id="humidity">76</span>%</li>
              <li>Wind: <span id="wind">8</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p class="link">
        <a href="https://github.com/Gingerdasha/Weather_app" target="_blank">
          Open-source code
        </a>
        by Gingerdasha
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
